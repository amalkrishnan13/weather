<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
<style>
    .details{
        color: white;
    
    
    }
    .head1{
        color: white;
    }
    
</style>
</head>
<body>
    <div class="container text-center p-3 mt-5 w-50 ">
        <h4 class="head">weather details </h4>
        <input type="text" id="cname" placeholder="Enter City Name" class="form-control mt-3 ">
        <button id="button" onclick="Search()" class="btn btn-success mt-3 ">Search</button>
    </div>
    <div id="result"  class="container text-center p-2 w-50">
        
    </div>
    <div class="bubbles">
        <img src="./images/bubble.png" alt="">
        <img src="./images/bubble.png" alt="">
        <img src="./images/bubble.png" alt="">
        <img src="./images/bubble.png" alt="">
        <img src="./images/bubble.png" alt="">
        <img src="./images/bubble.png" alt="">
        <img src="./images/bubble.png" alt="">

    </div>
</body>
<script>
    function Search(){
city=cname.value

fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5b4bee0ba241d092159faf007e166080`)
.then((d=>d.json())).then(res=>displaydata(res))
    }
    function displaydata(citydetails){
        name=citydetails.name
        temprature=citydetails.main.temp
        weathertype=citydetails.weather[0].main
        weatherdiscription=citydetails.weather[0].description
        humidity=citydetails.main.humidity
        windspeed=citydetails.wind.speed
        sunrise=citydetails.sys.sunrise
        sunset=citydetails.sys.sunset

        htmldata=`<div>
        <div class="details">
            <h3 class="">${name}</h3>
            <h6 class="">Temprature:${temprature}</h6>
            <h6>${weathertype}</h6>
            <h6>${weatherdiscription}</h6>
            <h6>humidity:${humidity}%</h6>
            </div>
            <div class="head1">
             
            <h6>Windspeed:${windspeed}km/h</h6>
            <h6 class="sunrise">Sunrise at:${sunrise}AM</h6>
            <h6>Sunset at:${sunset}PM</h6>
            </div>
            </div>`

            result.innerHTML=htmldata
}
</script>
</html>
